<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI文档审核系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Markdown渲染 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .header-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }
        .upload-zone {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        .upload-zone:hover {
            border-color: #764ba2;
            background: #e9ecef;
        }
        .upload-zone.dragover {
            border-color: #28a745;
            background: #d4edda;
        }
        .file-list {
            max-height: 200px;
            overflow-y: auto;
        }
        .file-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            transition: transform 0.2s;
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .progress-section {
            display: none;
        }
        .result-section {
            display: none;
        }
        .issue-card {
            border-left: 4px solid;
            margin-bottom: 15px;
        }
        .issue-high {
            border-left-color: #dc3545;
        }
        .issue-medium {
            border-left-color: #ffc107;
        }
        .issue-low {
            border-left-color: #28a745;
        }
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
        .config-badge {
            font-size: 0.9rem;
            padding: 8px 15px;
        }
        /* 三维度报告样式 - 优化版 */
        .report-container {
            background: #fff;
            border-radius: 12px;
            padding: 25px 30px;
            max-height: 800px;
            overflow-y: auto;
            line-height: 1.7;
            font-size: 15px;
        }
        .report-container h1 {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            padding-bottom: 12px;
            margin-bottom: 25px;
            font-size: 1.6rem;
            font-weight: 600;
        }
        .report-container h2 {
            color: #764ba2;
            margin-top: 30px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
            font-size: 1.3rem;
            font-weight: 600;
        }
        .report-container h3 {
            color: #495057;
            margin-top: 22px;
            margin-bottom: 12px;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .report-container table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 18px 0;
            font-size: 0.9rem;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .report-container th, .report-container td {
            border: 1px solid #e0e0e0;
            padding: 12px 15px;
            text-align: left;
            vertical-align: middle;
        }
        .report-container th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .report-container tbody tr:nth-child(even) {
            background-color: #f8f9fc;
        }
        .report-container tbody tr:hover {
            background-color: #eef1f7;
        }
        .report-container code {
            background: #f1f3f4;
            padding: 3px 8px;
            border-radius: 4px;
            color: #d63384;
            font-size: 0.9em;
        }
        .report-container pre {
            background: #f8f9fa;
            padding: 18px;
            border-radius: 8px;
            overflow-x: auto;
            border-left: 4px solid #667eea;
        }
        .report-container ul, .report-container ol {
            padding-left: 25px;
            margin: 12px 0;
        }
        .report-container li {
            margin-bottom: 8px;
            line-height: 1.6;
        }
        .report-container strong {
            color: #333;
            font-weight: 600;
        }
        .report-container hr {
            margin: 35px 0;
            border: none;
            border-top: 2px dashed #dee2e6;
        }
        .report-container blockquote {
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
            border-left: 4px solid #667eea;
            padding: 15px 20px;
            margin: 18px 0;
            border-radius: 0 8px 8px 0;
            font-style: normal;
        }
        .report-container blockquote strong {
            color: #667eea;
        }
        /* 状态图标样式 */
        .report-container td:first-child {
            font-weight: 500;
        }
        /* 居中对齐的列 */
        .report-container td:last-child,
        .report-container th:last-child {
            text-align: center;
        }
        /* 标签页样式 */
        .nav-tabs .nav-link {
            color: #667eea;
        }
        .nav-tabs .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }
        /* 提取信息卡片 */
        .extracted-info-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .extracted-info-card h6 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .json-viewer {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            max-height: 300px;
            overflow: auto;
            font-family: 'Consolas', monospace;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 头部 -->
        <div class="card header-card">
            <div class="card-body text-center py-4">
                <h1 class="mb-2"><i class="bi bi-file-earmark-text"></i> AI文档审核系统</h1>
                <p class="mb-3">智能比对Word文档和附件内容，发现笔误和不一致</p>
                <div id="configInfo" class="d-flex justify-content-center gap-2">
                    <span class="badge config-badge bg-light text-dark">
                        <i class="bi bi-cpu"></i> 加载中...
                    </span>
                </div>
            </div>
        </div>

        <!-- 上传区域 -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-4"><i class="bi bi-cloud-upload"></i> 上传文件</h5>
                
                <!-- Word文档上传 -->
                <div class="mb-4">
                    <label class="form-label fw-bold">Word文档 (.docx)</label>
                    <div class="upload-zone" id="docxUploadZone">
                        <i class="bi bi-file-earmark-word" style="font-size: 3rem; color: #667eea;"></i>
                        <p class="mt-2 mb-0">点击或拖拽Word文档到这里</p>
                        <input type="file" id="docxInput" accept=".docx,.doc" style="display: none;">
                    </div>
                    <div id="docxFileInfo" class="mt-2"></div>
                </div>

                <!-- 附件上传 -->
                <div class="mb-4">
                    <label class="form-label fw-bold">附件 (PDF/图片)</label>
                    <div class="upload-zone" id="attachmentsUploadZone">
                        <i class="bi bi-files" style="font-size: 3rem; color: #667eea;"></i>
                        <p class="mt-2 mb-0">点击或拖拽附件到这里（支持多个文件）</p>
                        <input type="file" id="attachmentsInput" accept=".pdf,.png,.jpg,.jpeg,.bmp,.tiff,.gif" multiple style="display: none;">
                    </div>
                    <div id="attachmentsFileList" class="file-list mt-2"></div>
                </div>

                <!-- 审核类型选择 -->
                <div class="mb-4">
                    <label class="form-label fw-bold">审核类型</label>
                    <select class="form-select" id="reviewType">
                        <option value="complaint">申诉文档审核 - 专业申诉文档三段式结构审核（推荐）</option>
                        <option value="comprehensive">全面审核 - 检查拼写、数据、一致性、逻辑</option>
                        <option value="typo">笔误检查 - 重点检查错别字和拼写错误</option>
                        <option value="consistency">一致性检查 - 检查文档与附件内容是否一致</option>
                    </select>
                    <div class="form-text">
                        <i class="bi bi-info-circle"></i> 
                        <strong>申诉文档审核</strong>：适用于包含"用户申诉原文"、"申诉核查情况"、"申诉后处理情况"、"附件名称"四部分的标准申诉文档
                    </div>
                </div>

                <!-- 操作按钮 -->
                <div class="d-flex gap-2">
                    <button class="btn btn-gradient btn-lg flex-grow-1" id="startReviewBtn" disabled>
                        <i class="bi bi-play-circle"></i> 开始审核
                    </button>
                    <button class="btn btn-outline-secondary btn-lg" id="clearBtn">
                        <i class="bi bi-trash"></i> 清空
                    </button>
                </div>
            </div>
        </div>

        <!-- 进度显示 -->
        <div class="card progress-section" id="progressSection">
            <div class="card-body">
                <h5 class="card-title mb-4"><i class="bi bi-hourglass-split"></i> 处理进度</h5>
                <div class="mb-3">
                    <div class="d-flex justify-content-between mb-2">
                        <span id="progressText">准备中...</span>
                        <span id="progressPercent">0%</span>
                    </div>
                    <div class="progress" style="height: 25px;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" 
                             id="progressBar" 
                             role="progressbar" 
                             style="width: 0%"></div>
                    </div>
                </div>
                <div id="progressDetails" class="text-muted small"></div>
            </div>
        </div>

        <!-- 审核结果 -->
        <div class="card result-section" id="resultSection">
            <div class="card-body">
                <h5 class="card-title mb-4"><i class="bi bi-clipboard-check"></i> 审核结果</h5>
                
                <!-- 统计摘要 -->
                <div class="row mb-4" id="summaryCards">
                    <div class="col-md-4">
                        <div class="card bg-primary text-white">
                            <div class="card-body text-center">
                                <h3 id="totalIssues">0</h3>
                                <p class="mb-0">总问题数</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-danger text-white">
                            <div class="card-body text-center">
                                <h3 id="highIssues">0</h3>
                                <p class="mb-0">严重问题</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-warning text-white">
                            <div class="card-body text-center">
                                <h3 id="mediumIssues">0</h3>
                                <p class="mb-0">警告</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 标签页导航 -->
                <ul class="nav nav-tabs mb-3" id="resultTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="report-tab" data-bs-toggle="tab" data-bs-target="#reportContent" type="button" role="tab">
                            <i class="bi bi-file-text"></i> 三维度核验报告
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="attachments-tab" data-bs-toggle="tab" data-bs-target="#attachmentsContent" type="button" role="tab">
                            <i class="bi bi-paperclip"></i> 附件核查表
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="extracted-tab" data-bs-toggle="tab" data-bs-target="#extractedContent" type="button" role="tab">
                            <i class="bi bi-braces"></i> 提取信息
                        </button>
                    </li>
                </ul>

                <!-- 标签页内容 -->
                <div class="tab-content" id="resultTabsContent">
                    <!-- 三维度核验报告 -->
                    <div class="tab-pane fade show active" id="reportContent" role="tabpanel">
                        <div class="report-container" id="threeDimensionReport">
                            <p class="text-muted">核验报告将在这里显示...</p>
                        </div>
                    </div>
                    
                    <!-- 附件核查表 -->
                    <div class="tab-pane fade" id="attachmentsContent" role="tabpanel">
                        <div class="report-container" id="attachmentChecklist">
                            <p class="text-muted">附件核查表将在这里显示...</p>
                        </div>
                    </div>
                    
                    <!-- 提取信息 -->
                    <div class="tab-pane fade" id="extractedContent" role="tabpanel">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="extracted-info-card">
                                    <h6><i class="bi bi-image"></i> 图片信息 (picinput)</h6>
                                    <div class="json-viewer" id="picInputJson">
                                        <pre>等待数据...</pre>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="extracted-info-card">
                                    <h6><i class="bi bi-file-pdf"></i> PDF信息 (pdfinput)</h6>
                                    <div class="json-viewer" id="pdfInputJson">
                                        <pre>等待数据...</pre>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="extracted-info-card mt-3">
                            <h6><i class="bi bi-file-text"></i> 报告文本预览 (input)</h6>
                            <div class="json-viewer" id="inputTextPreview" style="max-height: 200px;">
                                <pre>等待数据...</pre>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 下载按钮 -->
                <div class="d-flex gap-2 mt-4">
                    <button class="btn btn-danger" id="downloadPdfBtn">
                        <i class="bi bi-file-pdf"></i> 下载PDF报告
                    </button>
                    <button class="btn btn-info" id="downloadMdBtn">
                        <i class="bi bi-download"></i> 下载Markdown报告
                    </button>
                    <button class="btn btn-outline-primary" id="copyReportBtn">
                        <i class="bi bi-clipboard"></i> 复制报告
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let uploadedDocx = null;
        let uploadedAttachments = [];

        // 加载配置信息
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const data = await response.json();
                if (data.success) {
                    const config = data.config;
                    const aiTypeMap = {
                        'openai': 'OpenAI',
                        'anthropic': 'Anthropic Claude',
                        'qwen': '千问',
                        'local': '本地模型'
                    };
                    document.getElementById('configInfo').innerHTML = `
                        <span class="badge config-badge bg-light text-dark">
                            <i class="bi bi-cpu"></i> ${aiTypeMap[config.ai_type] || config.ai_type}
                        </span>
                        <span class="badge config-badge bg-light text-dark">
                            <i class="bi bi-gear"></i> ${config.ai_model}
                        </span>
                        <span class="badge config-badge ${config.has_api_key ? 'bg-success' : 'bg-danger'}">
                            <i class="bi bi-key"></i> ${config.has_api_key ? 'API已配置' : 'API未配置'}
                        </span>
                    `;
                }
            } catch (error) {
                console.error('加载配置失败:', error);
            }
        }

        // 设置拖拽上传
        function setupDragDrop(zoneId, inputId, isMultiple = false) {
            const zone = document.getElementById(zoneId);
            const input = document.getElementById(inputId);

            zone.addEventListener('click', () => input.click());

            zone.addEventListener('dragover', (e) => {
                e.preventDefault();
                zone.classList.add('dragover');
            });

            zone.addEventListener('dragleave', () => {
                zone.classList.remove('dragover');
            });

            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                zone.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    input.files = files;
                    input.dispatchEvent(new Event('change'));
                }
            });
        }

        // Word文档上传
        document.getElementById('docxInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (file) {
                uploadedDocx = file;
                document.getElementById('docxFileInfo').innerHTML = `
                    <div class="file-item">
                        <i class="bi bi-file-earmark-word text-primary me-2"></i>
                        <span class="flex-grow-1">${file.name}</span>
                        <span class="badge bg-secondary">${(file.size / 1024 / 1024).toFixed(2)} MB</span>
                    </div>
                `;
                checkCanStart();
            }
        });

        // 附件上传
        document.getElementById('attachmentsInput').addEventListener('change', function(e) {
            uploadedAttachments = Array.from(e.target.files);
            const listHtml = uploadedAttachments.map((file, index) => `
                <div class="file-item">
                    <i class="bi bi-file-earmark text-info me-2"></i>
                    <span class="flex-grow-1">${file.name}</span>
                    <span class="badge bg-secondary">${(file.size / 1024 / 1024).toFixed(2)} MB</span>
                    <button class="btn btn-sm btn-outline-danger ms-2" onclick="removeAttachment(${index})">
                        <i class="bi bi-x"></i>
                    </button>
                </div>
            `).join('');
            document.getElementById('attachmentsFileList').innerHTML = listHtml;
            checkCanStart();
        });

        // 移除附件
        function removeAttachment(index) {
            uploadedAttachments.splice(index, 1);
            const dataTransfer = new DataTransfer();
            uploadedAttachments.forEach(file => dataTransfer.items.add(file));
            document.getElementById('attachmentsInput').files = dataTransfer.files;
            document.getElementById('attachmentsInput').dispatchEvent(new Event('change'));
        }

        // 检查是否可以开始审核
        function checkCanStart() {
            const canStart = uploadedDocx && uploadedAttachments.length > 0;
            document.getElementById('startReviewBtn').disabled = !canStart;
        }

        // 开始审核
        document.getElementById('startReviewBtn').addEventListener('click', async function() {
            try {
                // 禁用按钮防止重复点击
                this.disabled = true;
                
                // 1. 上传文件
                const formData = new FormData();
                formData.append('docx', uploadedDocx);
                uploadedAttachments.forEach(file => formData.append('attachments', file));

                showProgress('上传文件中...', 5);

                const uploadResponse = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                const uploadData = await uploadResponse.json();

                if (!uploadData.success) {
                    throw new Error(uploadData.error);
                }

                // 2. 使用流式API开始审核
                showProgress('开始审核...', 10);

                const response = await fetch('/api/review-stream', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        docx_path: uploadData.docx_path,
                        attachment_paths: uploadData.attachment_paths,
                        review_type: document.getElementById('reviewType').value
                    })
                });

                // 处理SSE流式响应
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const {value, done} = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, {stream: true});
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // 保留不完整的行
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                if (data.type === 'progress') {
                                    // 更新进度条
                                    showProgress(data.message, data.percent);
                                    if (data.current && data.total) {
                                        document.getElementById('progressDetails').textContent = 
                                            `处理附件 ${data.current}/${data.total}`;
                                    }
                                } else if (data.type === 'complete') {
                                    // 审核完成
                                    showProgress('完成！', 100);
                                    setTimeout(() => {
                                        showResult(data.result);
                                    }, 500);
                                } else if (data.type === 'error') {
                                    throw new Error(data.error);
                                }
                            } catch (e) {
                                if (e.message !== data?.error) {
                                    console.warn('解析SSE数据失败:', line, e);
                                }
                            }
                        }
                    }
                }

            } catch (error) {
                alert('审核失败: ' + error.message);
                hideProgress();
            } finally {
                // 重新启用按钮
                document.getElementById('startReviewBtn').disabled = false;
                checkCanStart();
            }
        });

        // 显示进度
        function showProgress(text, percent) {
            document.getElementById('progressSection').style.display = 'block';
            document.getElementById('progressText').textContent = text;
            document.getElementById('progressPercent').textContent = percent + '%';
            document.getElementById('progressBar').style.width = percent + '%';
        }

        // 隐藏进度
        function hideProgress() {
            document.getElementById('progressSection').style.display = 'none';
        }

        // 显示结果
        function showResult(result) {
            hideProgress();
            document.getElementById('resultSection').style.display = 'block';

            // 更新统计
            const summary = result.summary || {};
            document.getElementById('totalIssues').textContent = summary.total_issues || 0;
            document.getElementById('highIssues').textContent = summary.critical_issues || 0;
            document.getElementById('mediumIssues').textContent = summary.warnings || 0;

            // 显示三维度核验报告
            const reportContainer = document.getElementById('threeDimensionReport');
            if (result.three_dimension_report) {
                // 使用marked.js渲染Markdown
                reportContainer.innerHTML = marked.parse(result.three_dimension_report);
            } else if (result.reviews) {
                // 兼容旧格式
                let issuesHtml = '';
                for (const [reviewType, reviewResult] of Object.entries(result.reviews)) {
                    const issues = reviewResult.issues || [];
                    if (issues.length === 0) {
                        issuesHtml += `<div class="alert alert-success"><i class="bi bi-check-circle"></i> 未发现问题</div>`;
                    } else {
                        issues.forEach((issue, index) => {
                            issuesHtml += `
                                <div class="card issue-${issue.severity} mb-3">
                                    <div class="card-body">
                                        <h6>问题 ${index + 1}: ${issue.type}</h6>
                                        <p><strong>描述:</strong> ${issue.description}</p>
                                        ${issue.suggestion ? `<p><strong>建议:</strong> ${issue.suggestion}</p>` : ''}
                                    </div>
                                </div>
                            `;
                        });
                    }
                }
                reportContainer.innerHTML = issuesHtml || '<p class="text-muted">无核验报告</p>';
            } else {
                reportContainer.innerHTML = '<p class="text-muted">无核验报告</p>';
            }

            // 显示附件核查表
            const attachmentContainer = document.getElementById('attachmentChecklist');
            if (result.attachment_checklist_markdown) {
                attachmentContainer.innerHTML = marked.parse(result.attachment_checklist_markdown);
            } else {
                attachmentContainer.innerHTML = '<p class="text-muted">无附件核查表</p>';
            }

            // 显示提取信息
            const extractedInfo = result.extracted_info || {};
            
            // 图片信息
            const picInputJson = document.getElementById('picInputJson');
            if (extractedInfo.pic_input) {
                picInputJson.innerHTML = `<pre>${JSON.stringify(extractedInfo.pic_input, null, 2)}</pre>`;
            } else {
                picInputJson.innerHTML = '<pre>无图片信息</pre>';
            }
            
            // PDF信息
            const pdfInputJson = document.getElementById('pdfInputJson');
            if (extractedInfo.pdf_input) {
                pdfInputJson.innerHTML = `<pre>${JSON.stringify(extractedInfo.pdf_input, null, 2)}</pre>`;
            } else {
                pdfInputJson.innerHTML = '<pre>无PDF信息</pre>';
            }
            
            // 报告文本预览
            const inputTextPreview = document.getElementById('inputTextPreview');
            if (extractedInfo.input_text) {
                inputTextPreview.innerHTML = `<pre>${extractedInfo.input_text}</pre>`;
            } else {
                inputTextPreview.innerHTML = '<pre>无报告文本</pre>';
            }

            // 滚动到结果
            document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
        }
        
        // 复制报告
        document.getElementById('copyReportBtn').addEventListener('click', async () => {
            const reportContent = document.getElementById('threeDimensionReport').innerText;
            try {
                await navigator.clipboard.writeText(reportContent);
                alert('报告已复制到剪贴板！');
            } catch (err) {
                console.error('复制失败:', err);
                alert('复制失败，请手动选择复制');
            }
        });

        // 下载报告
        document.getElementById('downloadPdfBtn').addEventListener('click', () => {
            window.location.href = '/api/download-pdf';
        });

        document.getElementById('downloadMdBtn').addEventListener('click', () => {
            window.location.href = '/api/download/review_report.md';
        });

        // 清空
        document.getElementById('clearBtn').addEventListener('click', async () => {
            if (confirm('确定要清空所有文件吗？')) {
                uploadedDocx = null;
                uploadedAttachments = [];
                document.getElementById('docxInput').value = '';
                document.getElementById('attachmentsInput').value = '';
                document.getElementById('docxFileInfo').innerHTML = '';
                document.getElementById('attachmentsFileList').innerHTML = '';
                document.getElementById('resultSection').style.display = 'none';
                checkCanStart();

                await fetch('/api/clear', { method: 'POST' });
            }
        });

        // 初始化
        setupDragDrop('docxUploadZone', 'docxInput');
        setupDragDrop('attachmentsUploadZone', 'attachmentsInput', true);
        loadConfig();
    </script>
</body>
</html>
